<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login Finova</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-card">
    <img src="imagens/logo finova.png" alt="Logo Finova" class="logo-avatar mb-3">
    <h1>FINOVA</h1>
    <form>
      <input type="text" class="form-control" id="cpf" placeholder="CPF">
      <input type="password" class="form-control" id="senha" placeholder="Senha">
      <button type="submit" class="btn btn-login">Entrar</button>
    </form>
    <button type="button" class="btn-biometria" title="Entrar com biometria">
      <img src="imagens/icone biometria.png" alt="Biometria" style="width: 40px; height: 40px; display: block; margin: auto; filter: brightness(0) saturate(100%) invert(97%) sepia(13%) saturate(1200%) hue-rotate(340deg) brightness(105%) contrast(97%);" />
    </button>
    <div class="mt-2" style="margin-top: 0.3rem !important; margin-bottom: 0.2rem !important;">
      <span class="forgot">Esqueceu a senha?</span>
      <a href="#" class="recover">Recuperar</a>
    </div>
    <div class="text-center" style="color: #bfc4d1; opacity: 1; font-weight: bold; margin-top: 0.2rem; margin-bottom: 0.2rem;">ou</div>
    <div class="mt-2" style="margin-top: 0.2rem !important;">
      <a href="#" class="recover">Ainda n√£o sou cliente</a>
    </div>
  </div>
</body>
</html>
